<!-- BEGIN simplepie -->
{namespace sp=Tx_Simplepie_ViewHelpers}
<div class="simplepie<f:if condition="{feed.styleClass}"> {feed.styleClass}</f:if>">

<f:if condition="{settings.controllers.Feed.ajaxMode} > 0">
	<f:render partial="AjaxJavascript" arguments="{ajaxuid: ajaxuid, settings: settings, ajaxPageType: ajaxPageType, pageitems: pageitems, startnextitem: startnextitem, pid: pid}" />
</f:if>

<f:if condition="{settings.controllers.Feed.ajaxMode} > 0">
<div class="simplepie_navigation" style="clear:both;overflow:hidden;border-bottom:1px solid;margin:1em 0 1em 0;">
	<div class="simplepie_ajax_prev{ajaxuid}" style="float:left;margin-right:1em;"><a href="javascript:void(0);">&laquo; prev item</a></div>
	<div class="simplepie_ajax_next{ajaxuid}" style="float:left;margin-right:1em;"><a href="javascript:void(0);">next item &raquo;</a></div>
	<div class="simplepie_ajax_loading{ajaxuid}" style="display:none;">loading</div>
</div>
</f:if>

<div>
	<table border="1">
		<tr>
			<td>feed.title</td>
			<td>{feed.title}</td>
		</tr>
		<tr>
			<td>feed.sorting</td>
			<td>{feed.sorting}</td>
		</tr>
<f:if condition="{feed.styleClass}">
		<tr>
			<td>feed.styleClass</td>
			<td>{feed.styleClass}</td>
		</tr>
</f:if>
	</table>
</div>

<div class="simplepie_ajax_content{ajaxuid}">
<sp:for each="{feedItems}" as="item" iteration="feedList">
	<f:render partial="FeedItem" arguments="{item: item, feedList: feedList, settings: settings}" />
</sp:for>
</div>
</div><!-- END simplepie -->
