<table border="1">
	<tr>
		<td>Author:</td>
		<td><f:escape>{entry.author}</f:escape></td>
	</tr>
	<tr>
		<td>Content:</td>
		<td><f:escape>{entry.content}</f:escape></td>
	</tr>
	<tr>
		<td>Date:</td>
		<td>{entry.date}</td>
	</tr>
	<tr>
		<td>Description:</td>
		<td>{entry.description}</td>
	</tr>
	<tr>
		<td>Permalink:</td>
		<td>{entry.permalink}</td>
	</tr>
	<tr>
		<td>Timestamp:</td>
		<td>{entry.timestamp}</td>
	</tr>
	<tr>
		<td>Title:</td>
		<td><f:escape>{entry.title}</f:escape></td>
	</tr>
	<tr>
		<td>Type:</td>
		<td>{entry.type}</td>
	</tr>
	<tr>
		<td>Enclosures</td>
		<td>
<f:if condition="{entry.items}">
			<table border="1">
	<f:for each="{entry.items}" as="item">
				<tr>
					<td>Image:</td>
					<td><img src="{item.link}" alt="" /><br /><f:escape>{item.link}</f:escape></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td>{item.description}</td>
				</tr>
	</f:for>
			</table>
</f:if>
		</td>
	</tr>
</table>
<hr />
